<div class="play-container">
  <div class="table-wrapper">
    <app-deck
      [deck]="deck$ | async"
      [trump]="trump$ | async"
      class="deck"
    ></app-deck>

    <div class="table">
      <ng-container *ngIf="beatingCards$ | async as table">
        <ng-container *ngIf="table.length">
          <app-card
            *ngFor="let item of table"
            class="card"
            [card]="item"
          ></app-card>
        </ng-container>
      </ng-container>
    </div>

    <div class="table">
      <ng-container *ngIf="table$ | async as table">
        <app-card class="card" [card]="table[0]" [visible]="false">
          <div class="cards-count">
            {{ table.length }}
          </div>
        </app-card>
      </ng-container>
    </div>
  </div>

      {{ stats.points | json }}
      {{ stats.players | json }}
      {{ stats.lastWinners | json }}
    </div>
    <div *ngIf="current">
      Ходит <span class="moving-player">{{ current.name }}</span>
    </div>
  </div> -->

  <app-hand
    [game]="game"
    [state]="state$ | async"
    [player]="player$ | async"
    [current]="current$ | async"
    [isBeater]="isBeater$ | async"
    [isCurrent]="isCurrent$ | async"
    [beatingCards]="beatingCards$ | async"
    (cardSelect)="selectCard($event)"
  ></app-hand>

  <div>
    <button mat-raised-button (click)="start()">start</button>
    <button mat-raised-button (click)="join()">join</button>
  </div>
