<div *ngIf="player" [class.current]="isCurrent" class="hand">
  <div class="hand-deck">
    <div *ngIf="isBeater">
      <mat-icon>verified_user</mat-icon>
    </div>
    <ng-container *ngFor="let item of sortedHand">
      <app-card
        class="card"
        [card]="item"
        (click)="selectCard(item)"
      ></app-card>
    </ng-container>
  </div>

  <app-controls
    class="hand-controls"
    [game]="game"
    [player]="player"
  ></app-controls>
</div>
