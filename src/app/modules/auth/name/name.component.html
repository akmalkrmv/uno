<div class="container">
  <form class="form">
    <mat-form-field class="name-field">
      <mat-label>Type your name</mat-label>
      <input matInput [formControl]="name" required />
      <mat-error *ngIf="name.invalid">Name can not be empty</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="button"
      [disabled]="name.invalid"
      (click)="next()"
    >
      Next
    </button>
  </form>
</div>
