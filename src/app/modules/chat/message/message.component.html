<ng-container *ngIf="message">
  <mat-card *ngIf="user" class="message-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img *ngIf="user.photoURL" [src]="user.photoURL" class="profile-img" />
        <mat-icon *ngIf="!user.photoURL">camera_alt</mat-icon>
      </div>
      <mat-card-title>{{ message.content }}</mat-card-title>
      <mat-card-subtitle>
        {{ user.name }}
        <span *ngIf="message.created">
          {{ message.created | date: 'hh:mm' }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-container>
