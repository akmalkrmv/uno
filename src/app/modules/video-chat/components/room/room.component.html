<div class="room-container">
  <ng-container *ngIf="user$ | async as user">
    <app-videos-list
      class="main-content"
      [user]="user"
      [viewState]="viewState$ | async"
    >
      <!-- <router-outlet></router-outlet> -->
      <!-- <app-play-cards></app-play-cards> -->
      <app-message-list *ngIf="user" [roomId]="roomId"></app-message-list>
      <!-- <app-code-editor
        class="code-editor"
        [text]="room.code$ | async"
        (type)="sendText($event)"
      ></app-code-editor> -->
    </app-videos-list>

    <footer class="footer">
      <div></div>
      <app-video-controls
        *ngIf="user.stream"
        [user]="user"
        class="stream-controls"
      ></app-video-controls>
      <div></div>
    </footer>
  </ng-container>
</div>
