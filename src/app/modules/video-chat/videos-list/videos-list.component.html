<div class="viewport">
  <div class="videos" *ngIf="user">
    <app-self-video
      class="video-container video-container-{{ user.connections.length }}"
      [user]="user"
    ></app-self-video>

    <ng-container *ngFor="let connection of user.connections">
      <app-video-item
        class="video-container video-container-{{ user.connections.length }}"
        [connection]="connection"
      ></app-video-item>
    </ng-container>
  </div>
  <ng-content class="content"></ng-content>
</div>
