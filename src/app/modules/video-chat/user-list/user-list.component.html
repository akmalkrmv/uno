<div class="online-users">
  <mat-expansion-panel class="expansion-panel-inverse">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>
          Люди <span *ngIf="users">({{ users.length }})</span>
        </span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="users">
      <p *ngFor="let user of users">
        <span>{{ user.name }}</span>
      </p>
    </div>
  </mat-expansion-panel>
</div>
