<div class="online-users">
  <mat-expansion-panel class="expansion-panel-inverse">
    <mat-expansion-panel-header>
      <mat-panel-title> Люди ({{ users ? users.length : 0 }}) </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="users">
      <p *ngFor="let user of users">
        <span>{{ user.name }}</span>
      </p>
    </div>
  </mat-expansion-panel>
</div>
