<div class="container">
  <form class="form">
    <mat-form-field appearance="standard">
      <input
        matInput
        [(ngModel)]="roomId"
        placeholder="Номер комнаты"
        autocomplete="off"
        name="roomId"
      />
    </mat-form-field>

    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="!roomId"
      (click)="joinRoom()"
    >
      Присоеденится
    </button>

    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="createRoom()"
    >
      Создать
    </button>

    <mat-divider></mat-divider>
    <hr />

    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="googleSignIn()"
    >
      <i class="fa fa-google"></i> Войти через Google
    </button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="facebookSignIn()"
    >
      <i class="fa fa-facebook"></i> Войти через Facebook
    </button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="githubSignIn()"
    >
      <i class="fa fa-github"></i> Войти через Github
    </button>
  </form>
</div>
