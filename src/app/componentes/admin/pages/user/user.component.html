<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.id }}</mat-card-title>
    <mat-card-subtitle>
      Created: <span *ngIf="user.created">{{ user.created | date }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="user.name" />
    </mat-form-field>
    <div class="tokens">Tokens: {{ user.fcmTokens | json }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="save.emit(user)">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="warn" (click)="remove.emit(user.id)">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
</mat-card>
