<ng-container *ngIf="message">
  <mat-card *ngIf="user">
    <mat-card-header>
      <div mat-card-avatar>
        <img *ngIf="user.photoURL" [src]="user.photoURL" class="profile-img" />
        <mat-icon *ngIf="!user.photoURL">camera_alt</mat-icon>
      </div>
      <mat-card-title>{{ user.name || '___' }}</mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="message.created">{{ message.created | date: 'medium' }}</span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div>
        {{ message.content }}
      </div>
    </mat-card-content>

    <mat-card-actions> </mat-card-actions>
  </mat-card>
</ng-container>
