<div class="room-container">
  <div class="online-users">
    <h3>Пользователи:</h3>
    <p *ngFor="let user of onlineUsers$ | async">- {{ user.name }}</p>
  </div>
  <div class="videos-contanier">
    <div class="users-container" *ngIf="user">
      <div class="user-details">
        <video
          *ngIf="user.stream"
          [srcObject]="user.stream"
          autoplay
          controls
          muted
        ></video>
        <p>{{ user.name }}</p>

        <div class="buttons-container">
          <div class="buttons">
            <button mat-fab color="accent" (click)="call()">
              <i class="fa fa-phone"></i>
            </button>
            <button mat-fab color="warn" (click)="hangup()">
              <i class="fa fa-phone fa-phone-hangup"></i>
            </button>
          </div>
        </div>
      </div>

      <div *ngFor="let connection of user.connections" class="user-details">
        <ng-container>
          <video
            *ngIf="connection.stream"
            [srcObject]="connection.stream"
            autoplay
            controls
            muted
          ></video>
          <p *ngIf="connection.userName">{{ connection.userName }}</p>
          <p>Статус связи: {{ connection.remote.connectionState }}</p>
          <p>Статус сигнала: {{ connection.remote.signalingState }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</div>
